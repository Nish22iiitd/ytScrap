<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #0066cc;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0066cc;
            color: #fff;
        }

        td {
            color: #555;
        }

        td img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 5px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>YouTube Data</h1>
    <table>
        <tr>
            <th>Video URL</th>
            <th>Title</th>
            <th>Published Date</th>
            <th>Thumbnails</th>
            <th>Views</th>
        </tr>
        {% for row in data %}
        <tr>
            <td><a href="{{ row['Video_URL'] }}" target="_blank">{{ row['Video_URL'] }}</a></td>
            <td>{{ row['Title'] }}</td>
            <td>{{ row['Published_Date'] }}</td>
            <td><img src="{{ row['Thumbnails'] }}" alt="Thumbnail"></td>
            <td>{{ row['Views'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
